<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Link</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1c1c30;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 30%;
            background: #121225;
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 10px 0;
            overflow-y: auto;
        }

        .sidebar h3 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .sidebar .contact {
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            border-bottom: 1px solid #333;
            color: #fff;
        }

        .sidebar .contact:hover {
            background: #2a2a45;
        }

        /* Chat Section */
        .chat-section {
            width: 70%;
            background: linear-gradient(135deg, #0f1a34, #1c2740);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Chat Header */
        .chat-header {
            background: #ffe600;
            color: #000;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
        }

        /* Chat Messages */
        .chat-messages {
    flex: 1;
    padding: 20px;
    overflow-y: auto; /* Enables scrolling */
    display: flex;
    flex-direction: column;
    gap: 10px;
    max-height: calc(100vh - 100px); /* Adjusts based on header & input height */
    scrollbar-width: thin; /* For Firefox */
    scrollbar-color: #888 #121225; /* Scrollbar styling */
}

/* For Webkit browsers (Chrome, Edge, Safari) */
.chat-messages::-webkit-scrollbar {
    width: 8px;
}

.chat-messages::-webkit-scrollbar-thumb {
    background: #555;
    border-radius: 5px;
}


        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.5;
        }

        .message.sent {
            background: #00acc1;
            color: #fff;
            align-self: flex-end;
        }

        .message.received {
            background: #e0e0e0;
            color: #000;
            align-self: flex-start;
        }

     .message span {
            display: block;
            font-size: 12px;
            color: #aaa;
            margin-top: 5px;
        }
        .message-container {
    display: flex;
    flex-direction: column;
    max-width: 70%;
    gap: 2px; 
}


.sender-name {
    font-size: 12px;
    font-weight: bold;
    color: #bbb;
    margin-bottom: 1px;
}

/* Align sender name to the top-left of the received message */
.message.received .sender-name {
    align-self: flex-start;
    text-align: left;
    color: #666;
    margin-left: 5px;
}

/* Position sender name for sent messages */
.message.sent .sender-name {
    align-self: flex-end;
    text-align: right;
    color: #a0e1f7;
    margin-right: 5px;
}



        /* Chat Input */
        .chat-input {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background: #f5f5f5;
            border-top: 1px solid #ddd;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
            outline: none;
        }

        .chat-input button {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: #ffe600;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .chat-input button:hover {
            background: #ffcc00;
        }
        .voice-message {
    display: flex;
    flex-direction: column;
    align-items: center; /* Centers everything horizontally */
    justify-content: center; /* Centers everything vertically */
    height: 100%; /* Ensures it takes the full height */
    width:100%;
    position: relative;
}
        .voice-chat-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px;
            justify-content: center;
        }

        .user-card {
            width: 120px;
            height: 120px;
            background: #ffe600;
            color: #000000;
            font-size: 30px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            position: relative;
        }

        .mute-icon {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
            cursor: pointer;
        }

        .unmute-icon {
            background: green;
        }
        .button-container {
    position: absolute;
    bottom: 20px;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center; 
    gap: 10px;
}

.disconnect, .connect {
    width: 150px; 
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-align: center;
}


.disconnect, .connect {
    width: 150px; /* Same width */
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-align: center;
}

.disconnect {
    background-color: grey;
    color: white;
}

.connect {
    background-color: green;
    color: white;
}

    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h3>Chats</h3>
            <div class="contact" id = "group">Group Chat</div>
            <div class="contact"  id = "voice">Voice Chat</div>
        </div>

        <div class="chat-section" id = "chat-container">
            <div class="chat-header">Group Chat</div>

            <div class="chat-messages">
               
            </div>

            <div class="chat-input" >
                <input type="text" id = "chattext" placeholder="Type a message...">
                <button id = "sendButton">Send</button>
            </div>
        
        </div>
        <div class = "voice-message" id = "voice-chat-container" style="display: none;">
            <div class="voice-chat-container" id="voice-users">
                <!--<div class="user-card">Noel <div class="mute-icon"></div></div>
                <div class="user-card">Vishnu <div class="mute-icon"></div></div>
                <div class="user-card">Sion <div class="mute-icon"></div></div>-->
            </div>
            <div class="button-container">
                <button class="connect" id="connectButton">Connect</button>
                <button class="disconnect" disabled  id="disconnectButton">Disconnect</button>
            </div>
            
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src = "/chat/chat.js"></script>
    
</body>
</html>
