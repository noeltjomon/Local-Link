<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Chat Interface</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1c1c30;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 30%;
            background: #121225;
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 10px 0;
            overflow-y: auto;
        }

        .sidebar h3 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .sidebar .contact {
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            border-bottom: 1px solid #333;
            color: #fff;
        }

        .sidebar .contact:hover {
            background: #2a2a45;
        }

        /* Chat Section */
        .chat-section {
            width: 70%;
            background: linear-gradient(135deg, #0f1a34, #1c2740);
            display: flex;
            flex-direction: column;
        }

        /* Chat Header */
        .chat-header {
            background: #ffe600;
            color: #000;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
        }

        /* Chat Messages */
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.5;
        }

        .message.sent {
            background: #00acc1;
            color: #fff;
            align-self: flex-end;
        }

        .message.received {
            background: #e0e0e0;
            color: #000;
            align-self: flex-start;
        }

        .message span {
            display: block;
            font-size: 12px;
            color: #aaa;
            margin-top: 5px;
        }

        /* Chat Input */
        .chat-input {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background: #f5f5f5;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
            outline: none;
        }

        .chat-input button {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: #ffe600;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .chat-input button:hover {
            background: #ffcc00;
        }
    
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h3>Chats</h3>
            <div class="contact">Group Chat</div>
            <div class="contact">Voice Chat</div>
        </div>

        <!-- Chat Section -->
        <div class="chat-section">
            <!-- Chat Header -->
            <div class="chat-header">Group Chat</div>

            <!-- Chat Messages -->
            <div class="chat-messages">
               
            </div>

            <!-- Chat Input -->
            <div class="chat-input">
                <input type="text" id = "chattext" placeholder="Type a message...">
                <button id = "sendButton">Send</button>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        var sidebarEle = document.getElementsByClassName('sidebar');

    
        document.addEventListener("DOMContentLoaded", () => {
            
        });
    
        var sendB = document.getElementById("sendButton"); 
        var sendText = document.getElementById("chattext");
        var chatMessages = document.querySelector('.chat-messages'); 
        sendB.addEventListener('click', () => {
            var msg = sendText.value.trim(); 
            if (msg === "") return; 
            socket.emit('msg', msg);
            sendText.value = ""; // Clear input field after sending
        });
    
        socket.on('message', (msg, senderID, username) => {
            var newText = document.createElement('p');
            if (socket.id === senderID) {
                newText.textContent = msg;
                newText.className = "message sent";
            } else {
                newText.textContent = username + ": " + msg;
                newText.className = "message received";
            }
    
            chatMessages.appendChild(newText);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });
        socket.on('new-user',(username)=>{
            var contacts = document.getElementsByClassName('contact')
            Array.from(contacts).forEach(contact => {
                let i = contact.textContent;
                if(username==i){
                    return 
                }
            });
            var newContact = document.createElement('div');
            newContact.className = 'contact'
            newContact.innerText =  username;
            sidebarEle[0].appendChild(newContact)

        })
        socket.on('current-users',(users,username)=>{
            for(var user in users){
                if(user!==username){
                var newContact = document.createElement('div');
            newContact.className = 'contact'
            newContact.innerText =  user;
            sidebarEle[0].appendChild(newContact)}
            }
        })
        socket.on('user-disconnected',(username)=>{
            var contacts = document.getElementsByClassName('contact')
            Array.from(contacts).forEach(contact => {
                let i = contact.textContent;
                if(username==i){
                    sidebarEle[0].removeChild(contact)
                    console.log('hello')
                }
            });
        })
        socket.on('connect_error',(error)=>{
            if(error.message == "Authentication Error"){
                window.location.href = '/login';
            }
        })
    </script>
    
</body>
</html>
