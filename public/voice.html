<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chat</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0A0F30;
            color: white;
        }
        .header {
            background-color: #ffe600;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: black;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }
        .user-card {
            width: 150px;
            height: 150px;
            background-color: #ffe600;
            display: flex;
            color:black;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            font-weight: bold;
            border-radius: 10px;
            margin: 10px;
            position: relative;
        }
        .user-card .mute-icon {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
        }
        .disconnect {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            align-items: center;
            justify-content: center;
            margin-left: 45%;
            margin-top: 20%;
        }
    </style>
</head>
